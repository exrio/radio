<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/970522356420321322/1005051573149388820/IMG_20220518_230818_241.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player"></div>

    <div id="background-cover"></div>

    <div id="content-wrap">
        <div id="content-wrap-div">
            <div class="rsd">
                <img id="logo" src="https://www.freepnglogos.com/uploads/radio-png/music-radio-icon-windows-iconset-icons-22.png" alt="Radio">
                <div id="radio-stations">
                    <button class="radio-station-button" value="fgq7kMgnAG0" onclick="changeRadioStation(value)">Makkah</button>
                    <button class="radio-station-button" value="gUC3TjCrwRw" onclick="changeRadioStation(value)">Madinah</button>
                    <button class="radio-station-button" value="nJmibuE3QwM" onclick="changeRadioStation(value)">Sharjah</button>
                    <button class="radio-station-button" value="F-POY4Q0QSI" onclick="changeRadioStation(value)">Al-Jazeerah News</button>
                </div>
            </div>

            <div id="radio-wrap-div">
                <div id="radio-div">
                    <div class="play-pause" data-video="" data-autoplay="1" data-loop="0" onclick="playToggle()">
                        <img src="https://www.pngall.com/wp-content/uploads/9/White-Play-Silhoutte-PNG1.png" alt="" class="youtube-icon">
                    </div>
                
                    <div id="line"></div>
                </div>
            </div>
        </div>

        <div id="emblems">
            <a href="https://discord.gg/mEsPN8yMkG" target="_blank">
                <img id="emblem" src="https://cdn.discordapp.com/attachments/909142838116225034/1004079773980573786/unknown.png" alt="Qardashan Emblem">
            </a>
        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
